<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TabunganKu</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="nav">
    <a href="#" id="nav-beranda" class="chip">Beranda</a>
    <a href="#" id="nav-nasabah" class="chip">Nasabah</a>
    <a href="#" id="nav-admin" class="chip">Admin</a>
    <a href="#" id="nav-logout" class="chip danger" style="display:none">Logout</a>
  </nav>

  <section id="login-section" class="card">
    <h2>Login Admin</h2>
    <div class="row">
      <input id="user" placeholder="Username">
      <input id="pass" placeholder="Password" type="password">
      <button id="btnLogin">Login</button>
    </div>
    <p id="loginMsg" class="muted"></p>
  </section>

  <section id="dashboard" class="card" style="display:none">
    <h1>Dashboard Tabungan</h1>
    <p id="msg" class="warn"></p>

    <div class="stats">
      <div class="stat">
        <small>Total Nasabah</small>
        <h2 id="statNasabah">0</h2>
      </div>
      <div class="stat">
        <small>Total Saldo</small>
        <h2 id="statSaldo">Rp 0</h2>
      </div>
      <div class="stat">
        <small>Saldo Rata-rata</small>
        <h2 id="statRata">Rp 0</h2>
      </div>
    </div>

    <h2>Daftar Nasabah</h2>
    <table id="tNasabah">
      <thead><tr><th>Nama</th><th>Saldo</th><th>Aksi</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Tambah Nasabah Baru</h2>
    <div class="row">
      <input id="namaBaru" placeholder="Nama Nasabah">
      <input id="saldoBaru" placeholder="Saldo Awal" inputmode="numeric">
      <button id="btnTambah">Tambah Nasabah</button>
    </div>

    <h2>Edit Saldo</h2>
    <div class="row">
      <input id="namaEdit" placeholder="Nama Nasabah">
      <input id="saldoEdit" placeholder="Jumlah" inputmode="numeric">
      <select id="aksiEdit">
        <option value="tambah">Tambah Saldo</option>
        <option value="kurangi">Kurangi Saldo</option>
      </select>
      <button id="btnEdit">Simpan</button>
    </div>
  </section>

  <footer class="footer">
    <small>Tabungan v2 â€¢ JSONBin + Vercel</small>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
