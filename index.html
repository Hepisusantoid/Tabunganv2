<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TabunganKu</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav>
    <a href="#" id="nav-beranda">Beranda</a>
    <a href="#" id="nav-nasabah">Nasabah</a>
    <a href="#" id="nav-admin">Admin</a>
    <a href="#" id="nav-logout" style="display:none">Logout</a>
  </nav>

  <section id="login-section">
    <h2>Login Admin</h2>
    <input id="user" placeholder="Username">
    <input id="pass" placeholder="Password" type="password">
    <button id="btnLogin">Login</button>
    <p id="loginMsg"></p>
  </section>

  <section id="dashboard" style="display:none">
    <h1>Dashboard Tabungan</h1>
    <div class="stats">
      <div><small>Total Nasabah</small><h2 id="statNasabah">0</h2></div>
      <div><small>Total Saldo</small><h2 id="statSaldo">Rp 0</h2></div>
      <div><small>Saldo Rata-rata</small><h2 id="statRata">Rp 0</h2></div>
    </div>

    <h2>Daftar Nasabah</h2>
    <table id="tNasabah">
      <thead><tr><th>Nama</th><th>Saldo</th><th>Aksi</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Tambah Nasabah Baru</h2>
    <input id="namaBaru" placeholder="Nama Nasabah">
    <input id="saldoBaru" placeholder="Saldo Awal" inputmode="numeric">
    <button id="btnTambah">Tambah Nasabah</button>

    <h2>Edit Saldo</h2>
    <input id="namaEdit" placeholder="Nama Nasabah">
    <input id="saldoEdit" placeholder="Jumlah" inputmode="numeric">
    <select id="aksiEdit">
      <option value="tambah">Tambah Saldo</option>
      <option value="kurangi">Kurangi Saldo</option>
    </select>
    <button id="btnEdit">Simpan</button>
    <p id="msg"></p>
  </section>

  <script src="/app.js"></script>
</body>
</html>
